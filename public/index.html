<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Energy Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #8338ec;
      --success-color: #38b000;
      --warning-color: #ffbe0b;
      --danger-color: #ff006e;
      --light-bg: #f8f9fa;
      --dark-bg: #212529;
      --light-card: #ffffff;
      --dark-card: #343a40;
      --light-text: #212529;
      --dark-text: #f8f9fa;
      --border-radius: 12px;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: var(--light-card);
      border-right: 1px solid rgba(0,0,0,0.1);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      transition: all var(--transition-speed);
    }

    body.dark-mode .sidebar {
      background-color: var(--dark-card);
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    body.dark-mode .sidebar-header {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary-color);
      margin-left: 0.5rem;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li {
      margin-bottom: 0.8rem;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      color: inherit;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .nav-links a:hover {
      background-color: rgba(0,0,0,0.05);
    }

    body.dark-mode .nav-links a:hover {
      background-color: rgba(255,255,255,0.05);
    }

    .nav-links a.active {
      background-color: var(--primary-color);
      color: white;
    }

    .nav-links i {
      margin-right: 0.75rem;
      width: 1.25rem;
      text-align: center;
    }

    .main-content {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    body.dark-mode .header {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 600;
    }

    .user-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: inherit;
      background-color: rgba(0,0,0,0.05);
      transition: background-color 0.2s;
    }

    body.dark-mode .theme-toggle {
      background-color: rgba(255,255,255,0.05);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem;
      border-radius: var(--border-radius);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .user-info {
      line-height: 1.2;
    }
    
    .user-name {
      font-weight: 600;
    }

    .user-role {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 1.5rem;
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        position: fixed;
        left: -240px;
        z-index: 100;
        height: 100%;
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .mobile-menu-toggle {
        display: block;
      }
    }

    .card {
      background-color: var(--light-card);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 1.5rem;
      transition: all var(--transition-speed);
    }

    body.dark-mode .card {
      background-color: var(--dark-card);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .card-title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-body {
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
      background: transparent;
      border: none;
      padding: 0;
    }

    .refresh-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .refresh-button:hover {
      background-color: #2b78e4;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
    }

    .card-button {
      background: none;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: inherit;
      background-color: rgba(0,0,0,0.05);
    }

    body.dark-mode .card-button {
      background-color: rgba(255,255,255,0.05);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-bolt"></i>
        <span class="logo">Smart Energy</span>
      </div>
      
      <ul class="nav-links">
        <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-solar-panel"></i> Solar</a></li>
        <li><a href="#"><i class="fas fa-bolt"></i> Power</a></li>
        <li><a href="#"><i class="fas fa-temperature-high"></i> Temperature</a></li>
        <li><a href="#"><i class="fas fa-battery-full"></i> Battery</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </aside>
    
    <div class="main-content">
      <header class="header">
        <div>
          <h1>Energy Dashboard</h1>
          <p>Monitor your home energy usage in real-time</p>
        </div>
        
        <div class="user-controls">
          <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
          
          <div class="user-profile">
            <div class="user-avatar">
              <span>JD</span>
            </div>
            <div class="user-info">
              <div class="user-name" id="username">Jane Doe</div>
              <div class="user-role">Homeowner</div>
            </div>
          </div>
        </div>
      </header>
      
      <div class="dashboard-grid">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Solar Panel Performance</h2>
            <div class="card-actions">
              <button class="card-button"><i class="fas fa-expand"></i></button>
            </div>
          </div>
          <div class="card-body">
            <canvas id="solarChart"></canvas>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Home Power Consumption</h2>
            <div class="card-actions">
              <button class="card-button"><i class="fas fa-expand"></i></button>
            </div>
          </div>
          <div class="card-body">
            <canvas id="powerChart"></canvas>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Temperature Monitoring</h2>
            <div class="card-actions">
              <button class="card-button"><i class="fas fa-expand"></i></button>
            </div>
          </div>
          <div class="card-body">
            <canvas id="tempChart"></canvas>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Battery Level & Air Quality</h2>
            <div class="card-actions">
              <button class="card-button"><i class="fas fa-expand"></i></button>
            </div>
          </div>
          <div class="card-body">
            <canvas id="batteryCO2Chart"></canvas>
          </div>
        </div>
      </div>
      
      <div style="margin-top: 2rem; display: flex; justify-content: center;">
        <button id="refreshBtn" class="refresh-button">
          <i class="fas fa-sync-alt"></i> Refresh Data
        </button>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const icon = themeToggle.querySelector('i');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    });
  </script>
</body>
</html>
