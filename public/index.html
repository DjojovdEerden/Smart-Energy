<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Energy Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#3a86ff',
              hover: '#2b78e4',
            },
            secondary: '#8338ec',
            success: '#38b000',
            warning: '#ffbe0b',
            danger: '#ff006e',
          },
          transitionProperty: {
            'height': 'height',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-50 transition-colors duration-300">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-60 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-6 flex flex-col transition-all duration-300">
      <div class="flex items-center mb-8 pb-4 border-b border-gray-200 dark:border-gray-700">
        <i class="fas fa-bolt"></i>
        <span class="font-bold text-lg text-primary ml-2">Smart Energy</span>
      </div>
      
      <ul class="space-y-2">
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-xl bg-primary text-white">
            <i class="fas fa-tachometer-alt w-5 text-center mr-3"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
            <i class="fas fa-solar-panel w-5 text-center mr-3"></i>
            <span>Zonnepaneel</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
            <i class="fas fa-bolt w-5 text-center mr-3"></i>
            <span>Stroom</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
            <i class="fas fa-temperature-high w-5 text-center mr-3"></i>
            <span>Temperatuur</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
            <i class="fas fa-battery-full w-5 text-center mr-3"></i>
            <span>Accu</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
            <i class="fas fa-cog w-5 text-center mr-3"></i>
            <span>Instellingen</span>
          </a>
        </li>
      </ul>
    </aside>
    
    <!-- Main Content -->
    <div class="flex-1 p-6 overflow-y-auto">
      <!-- Header -->
      <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-200 dark:border-gray-700">
        <div>
          <h1 class="font-semibold text-2xl m-0">Energy Dashboard</h1>
          <p class="text-gray-600 dark:text-gray-400">Monitor uw energieverbruik in realtime</p>
        </div>
        
        <div class="flex items-center gap-4">
          <!-- Theme Toggle -->
          <button id="themeToggle" class="w-10 h-10 rounded-full flex items-center justify-center cursor-pointer bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 border-none">
            <i class="fas fa-moon"></i>
          </button>
          
          <!-- User Profile -->
          <div class="flex items-center gap-3 p-2 rounded-xl">
            <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-semibold">
              <span>JM</span>
            </div>
            <div class="leading-tight">
              <div class="font-semibold" id="username">Joe Mama</div>
              <div class="text-xs opacity-70">Huiseigenaar</div>
            </div>
          </div>
        </div>
      </header>
      
      <!-- Grid Layout -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Solar Panel Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 transition-all duration-300">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold m-0">Zonnepaneel Prestaties</h2>
            <div class="flex gap-2">
              <button class="w-8 h-8 rounded-full flex items-center justify-center cursor-pointer bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 border-none">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
          <div class="relative">
            <canvas id="solarChart" class="w-full"></canvas>
          </div>
        </div>
        
        <!-- Power Consumption Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 transition-all duration-300">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold m-0">Stroomverbruik Woning</h2>
            <div class="flex gap-2">
              <button class="w-8 h-8 rounded-full flex items-center justify-center cursor-pointer bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 border-none">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
          <div class="relative">
            <canvas id="powerChart" class="w-full"></canvas>
          </div>
        </div>
        
        <!-- Temperature Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 transition-all duration-300">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold m-0">Temperatuur Monitoring</h2>
            <div class="flex gap-2">
              <button class="w-8 h-8 rounded-full flex items-center justify-center cursor-pointer bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 border-none">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
          <div class="relative">
            <canvas id="tempChart" class="w-full"></canvas>
          </div>
        </div>
        
        <!-- Battery and CO2 Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 transition-all duration-300">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold m-0">Accuniveau & Luchtkwaliteit</h2>
            <div class="flex gap-2">
              <button class="w-8 h-8 rounded-full flex items-center justify-center cursor-pointer bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 border-none">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
          <div class="relative">
            <canvas id="batteryCO2Chart" class="w-full"></canvas>
          </div>
        </div>
      </div>
      
      <!-- Refresh Button -->
      <div class="mt-8 flex justify-center">
        <button id="refreshBtn" class="flex items-center gap-2 py-3 px-5 bg-primary text-white rounded-xl font-semibold cursor-pointer hover:bg-primary-hover transition-colors duration-200">
          <i class="fas fa-sync-alt"></i> Gegevens Vernieuwen
        </button>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
  <script>
    // Theme toggle functionality 
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const icon = themeToggle.querySelector('i');
      if (document.documentElement.classList.contains('dark')) {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
      
      // Save preference to localStorage
      const isDarkMode = document.documentElement.classList.contains('dark');
      localStorage.setItem('darkMode', isDarkMode);
    });
    
    // Check for saved theme preference
    const savedDarkMode = localStorage.getItem('darkMode') === 'true';
    if (savedDarkMode) {
      document.documentElement.classList.add('dark');
      themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
    }
  </script>
</body>
</html>
